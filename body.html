<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="h-screen flex">
        <img class="hidden lg:block w-1/2" src="https://img.freepik.com/free-vector/vegetables-herbs-collection_1284-21280.jpg?ga=GA1.1.1921727326.1743576134&semt=ais_hybrid" alt="">
        <div class="flex flex-col justify-center items-center border w-full lg:w-1/2 ">
            <div>
                <div class="text-xl font-bold text-center lg:text-left">
                    <span class="text-green-600">&#9650;</span>
                    <span>ThalaTheFarmer</span>
                </div>
                <div class="mt-10 font-bold text-3xl lg:text-left">
                    <h2>Hello</h2>
                    <h2>Welcome Back</h2>
                </div>
                <!-- login form -->
                 <form action="" class="mt-10 w-[80%] lg:w-96 mx-auto space-y-4">
                    <h4>Login To Mange Your Account</h4>
                    <input type="email" class="border w-full px-4 py-2" placeholder="Email">
                    <input type="Password" class="border w-full px-4 py-2" placeholder="Password">
                    <div class="text-blue-600 hover:text-blue-400">Forgot Your Password?</div>
                    <button class="w-full mt-2 bg-green-600 text-white py-2 hover:bg-green-400">Login</button>
                 </form>
                 <div class="text-center space-y-4 mt-4">
                    <span>Or</span>
                    <div class="flex gap-8 justify-center items-center">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-google"></i>
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                 </div>
                 <div class="mt-4 text-small text-center">Dont have an account?
                    <span class="text-blue-600 hover:text-blue-400 cursor-pointer">Sign Up Here</span>
                 </div>
            </div>
        </div>
    </div>
</body>
</html>
